<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="image"></div>
      <form action="">
        <h1>Cadastre-se</h1>

        <div class="name-username">
          <div class="input-area">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="input-area">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" />
          </div>
        </div>

        <div class="input-area">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="password-confirm-password">
          <div class="input-area">
            <label for="password1">Senha</label>
            <input type="password" name="password" id="password1" />
          </div>

          <div class="input-area">
            <label for="password2">Repita a Senha</label>
            <input type="password" name="confirm_password" id="password2" />
          </div>
        </div>

        <div class="terms">
          <input
            type="checkbox"
            name="terms"
            id="checkbox-terms"
            class="checkbox"
          />
          <label for="checkbox-terms">
            Concordo com os <a href="">Termos de Serviço</a> e a
            <a href="">Política de Privacidade</a> assim como receber
            Notificações por e-mail se necessário.
          </label>
        </div>

        <button type="submit">Criar Conta</button>
        <p class="login">Já tem uma conta? <a href="">Faça login</a></p>
      </form>
    </main>
  </body>
</html>
